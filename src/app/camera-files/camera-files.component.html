<div class="container">
  <mat-table #table [dataSource]="cameraFiles">
    <ng-container matColumnDef="Image">
        <mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
        <mat-cell *matCellDef="let cameraFile; let idx=index"><img style="width:150px" bind-src="cameraFileImages[idx]"></mat-cell>
    </ng-container>
    <ng-container matColumnDef="File">
        <mat-header-cell *matHeaderCellDef> File </mat-header-cell>
        <mat-cell *matCellDef="let cameraFile">{{ cameraFile.File }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="Date">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let cameraFile">{{ cameraFile.Date | date:'medium'}}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let cameraFile; columns: displayedColumns;"></mat-row>
</mat-table>      
</div>
