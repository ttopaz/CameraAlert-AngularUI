<div class="container">
  <mat-progress-bar [style.display]="tableLoaded ? 'none' : 'block'" mode="indeterminate"></mat-progress-bar>
  <div [style.display]="tableLoaded ? 'block' : 'none'">

    <mat-grid-list [cols]="cols | async" gutterSize="12px" [rowHeight]="rowHeight + 'px'">
  <mat-grid-tile (click)="openVideo(cameraFile)" *ngFor="let cameraFile of cameraFilesData; let idx=index">
    <mat-card class="camera-tile"> 
    <mat-card-title [style.font-size.em]="fontSize">
      <div>{{ getCameraFileTitle(cameraFile) }}</div>      
    </mat-card-title>
    <img width="100%" [src]="!cameraFileImages[idx] ? '/assets/placeholder.png' : cameraFileImages[idx]">
  </mat-card>    
  </mat-grid-tile>
</mat-grid-list>
 
  </div>    
</div>
